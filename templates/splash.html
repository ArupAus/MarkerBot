<html>
    <head>
        <script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
        <script src="https://cdn.auth0.com/js/lock/10.5/lock.min.js"></script>

        <script type="text/javascript" src="//use.typekit.net/iws6ohy.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- font awesome from BootstrapCDN -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="./static/img/WWlogo-01.svg" />
        <script>
        var AUTH0_CLIENT_ID = '{{env.AUTH0_CLIENT_ID}}';
        var AUTH0_DOMAIN = '{{env.AUTH0_DOMAIN}}';
        var AUTH0_CALLBACK_URL = '{{env.AUTH0_CALLBACK_URL if env.AUTH0_CALLBACK_URL else "http://127.0.0.1:5000/callback" }}';
        </script>
        <script src="./static/js/app.js"> </script>
        <link href="./static/css/app.css" rel="stylesheet">
    </head>
    <body class="home">
        <div class="container">
            <div class="login-page clearfix">
              <div class="login-box auth0-box before">
                <img class="b" src="./static/img/WWlogo-01.svg"/>
                <p>{{quote}}</p>
                <p>{{author}}</p>
              </div>
            </div>
        </div>
    </body>
</html>
